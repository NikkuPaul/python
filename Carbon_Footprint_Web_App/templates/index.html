<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Monitoring</h1>
        <form action="/calculate" method="post">
            <label for="electricity">Electricity Usage (kWh):</label>
            <input type="number" id="electricity" name="electricity" required>
            
            <label for="transport">Transportation (km):</label>
            <input type="number" id="transport" name="transport" required>
            
            <label for="waste">Waste (kg):</label>
            <input type="number" id="waste" name="waste" required>
            
            <button type="submit">Calculate Carbon Footprint</button>
        </form>

        <div id="result">
            <h2>Carbon Footprint: {{ carbon_footprint }} kg CO2</h2>
            <h3>Suggestions:</h3>
            <ul>
                {% for suggestion in suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>

        <div id="chart">
            <img src="{{ url_for('static', filename='images/charts/carbon_footprint_chart.png') }}?v={{ timestamp }}" alt="Carbon Footprint Chart">
        </div>
    </div>
</body>
</html>
